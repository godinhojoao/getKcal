<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetKcal - Calculadora de calorias</title>
    <link rel="stylesheet" href="./public/css/styles.css">
    <link rel="stylesheet" href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css" media="all">
</head>

<body>

    <div id="container">

        <header>
            <img src="./public/images/logo.svg" alt="Logo GetKcal" class="logo">
            
            <i class="fas fa-adjust change-mode"></i>

        </header>

        <main id="content">
            <form id="form">
                <div class="form-group">
                    <label for="sex">Seu sexo</label>
                    <select name="sex" id="sex" class="lightFields" required>
                        <option value="" hidden>Selecione...</option>
                        <option value="female">Feminino</option>
                        <option value="male">Masculino</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="age">Sua idade</label>
                    <input type="number" id="age" class="lightFields" required>
                </div>

                <div class="form-group">
                    <label for="weight">Seu peso</label>
                    <input type="number" id="weight" class="lightFields" placeholder="Em kg" required>
                </div>

                <div class="form-group">
                    <label for="height">Sua altura</label>
                    <input type="number" id="height" class="lightFields" placeholder="Em cm" required>
                </div>

                <div class="form-group">
                    <label for="activity_level">Seu nivel de atividade física</label>
                    <select name="activity_level" id="activity_level" class="lightFields" required>
                        <option value="" hidden> Selecione...</option>
                        <option value="1.2">Sedentário</option>
                        <option value="1.375">Pouca atividade</option>
                        <option value="1.55">Atividade moderada</option>
                        <option value="1.725">Atividade intensa</option>
                        <option value="1.9">Atividade muito intensa</option>
                    </select>

                </div>

                <div class="form-group">
                    <button type="submit">Calcular</button>
                </div>
            </form>

            <div class="result-container" id="result"></div>
    </div>
    </main>

    </div>

    <script src="./public/scripts/script.js"></script>
    <script src="./public/scripts/changeMode.js"></script>
</body>

</html>
